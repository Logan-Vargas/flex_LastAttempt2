<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- begin purple header -->
    <!-- purple header -->
    <div class="container">
      <!-- title -->
      <div class="purpleHeaderBox">
        <h1>Unleash your creative Vision</h1>
      </div>

      <!-- images -->
      <div class="images">
        <i class="fa-solid fa-image"></i>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-object-group"></i>
        <i class="fa-solid fa-sliders"></i>
      </div>
    </div>

    <!-- end purple header -->

    <!-- mid section -->
    <div class="midSection">
        <h3>Recent Edits</h3>
        <input type="text" placeholder="Search">

    </div>
    <!-- end mid section -->
    
    <!-- begin gallery -->
    <div class="gallery">
      <div class="galleryItem">
        <img
          src="https://images.pexels.com/photos/18687097/pexels-photo-18687097/free-photo-of-palm-tree-in-the-background-of-a-blue-sky.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />

        <p>Unsplash</p>
